<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I/O Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .sidebar .nav-link {
            color: #495057;
        }
        .sidebar .nav-link:hover {
            color: #007bff;
        }
        .main {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <h3>OS Concepts</h3>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cpu_scheduling">CPU Scheduling</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/deadlock">Deadlock Handling</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/resource_allocation">Resource Allocation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/memory_management">Memory Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/file_systems">File Systems</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/synchronization">Process Synchronization</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/io_management">I/O Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/processes_threads">Processes and Threads</a>
            </li>
        </ul>
    </nav>
    <main class="main">
        <h1>I/O Management</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>I/O Scheduling</h3>
                <form id="io-form">
                    <div class="mb-3">
                        <label for="io-algorithm" class="form-label">Algorithm</label>
                        <select class="form-select" id="io-algorithm">
                            <option value="fcfs">FCFS</option>
                            <option value="sstf">SSTF</option>
                            <option value="scan">SCAN</option>
                        </select>
                    </div>
                    <div id="io-requests">
                        <h5>Requests</h5>
                        <div class="request-input mb-3">
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">ID</label>
                                    <input type="text" class="form-control" name="id" value="R1">
                                </div>
                                <div class="col">
                                    <label class="form-label">Process ID</label>
                                    <input type="text" class="form-control" name="process_id" value="P1">
                                </div>
                                <div class="col">
                                    <label class="form-label">Type</label>
                                    <select class="form-select" name="type">
                                        <option value="read">Read</option>
                                        <option value="write">Write</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label class="form-label">Block</label>
                                    <input type="number" class="form-control" name="block_number" value="50">
                                </div>
                                <div class="col">
                                    <label class="form-label">Arrival</label>
                                    <input type="number" class="form-control" name="arrival_time" value="0">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" id="add-request">Add Request</button>
                    <button type="button" class="btn btn-primary" id="schedule-io">Schedule I/O</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Results</h3>
                <div id="io-results"></div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let requestCount = 1;

        document.getElementById('add-request').addEventListener('click', function() {
            requestCount++;
            const requestsDiv = document.getElementById('io-requests');
            const newRequest = document.createElement('div');
            newRequest.className = 'request-input mb-3';
            newRequest.innerHTML = `
                <div class="row">
                    <div class="col">
                        <label class="form-label">ID</label>
                        <input type="text" class="form-control" name="id" value="R${requestCount}">
                    </div>
                    <div class="col">
                        <label class="form-label">Process ID</label>
                        <input type="text" class="form-control" name="process_id" value="P1">
                    </div>
                    <div class="col">
                        <label class="form-label">Type</label>
                        <select class="form-select" name="type">
                            <option value="read">Read</option>
                            <option value="write">Write</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label">Block</label>
                        <input type="number" class="form-control" name="block_number" value="50">
                    </div>
                    <div class="col">
                        <label class="form-label">Arrival</label>
                        <input type="number" class="form-control" name="arrival_time" value="0">
                    </div>
                </div>
            `;
            requestsDiv.appendChild(newRequest);
        });

        document.getElementById('schedule-io').addEventListener('click', function() {
            const algorithm = document.getElementById('io-algorithm').value;
            const requests = [];
            const requestInputs = document.querySelectorAll('#io-requests .request-input');
            requestInputs.forEach(input => {
                const id = input.querySelector('[name="id"]').value;
                const process_id = input.querySelector('[name="process_id"]').value;
                const type = input.querySelector('[name="type"]').value;
                const block_number = parseInt(input.querySelector('[name="block_number"]').value);
                const arrival_time = parseFloat(input.querySelector('[name="arrival_time"]').value);
                requests.push({ id, process_id, type, block_number, arrival_time });
            });

            fetch('/io_management/schedule', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ algorithm, requests })
            })
            .then(response => response.json())
            .then(result => {
                displayIOResults(result);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        function displayIOResults(result) {
            let html = '<h4>I/O Scheduling Results</h4>';
            html += `<p><strong>Total Seek Time:</strong> ${result.total_seek_time.toFixed(2)}</p>`;
            html += `<p><strong>Average Waiting Time:</strong> ${result.avg_waiting_time.toFixed(2)}</p>`;
            html += `<p><strong>Average Seek Time:</strong> ${result.avg_seek_time.toFixed(2)}</p>`;
            html += '<h5>Schedule:</h5><table class="table"><thead><tr><th>Request</th><th>Start</th><th>Completion</th></tr></thead><tbody>';
            result.schedule.forEach(item => {
                html += `<tr><td>${item.request.request_id}</td><td>${item.start_time.toFixed(2)}</td><td>${item.completion_time.toFixed(2)}</td></tr>`;
            });
            html += '</tbody></table>';
            document.getElementById('io-results').innerHTML = html;
        }
    </script>
</body>
</html>
