<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Allocation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .sidebar .nav-link {
            color: #495057;
        }
        .sidebar .nav-link:hover {
            color: #007bff;
        }
        .main {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <h3>OS Concepts</h3>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cpu_scheduling">CPU Scheduling</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/deadlock">Deadlock Handling</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/resource_allocation">Resource Allocation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/memory_management">Memory Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/file_systems">File Systems</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/synchronization">Process Synchronization</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/io_management">I/O Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/processes_threads">Processes and Threads</a>
            </li>
        </ul>
    </nav>
    <main class="main">
        <h1>Resource Allocation</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Resource Allocation Policies</h3>
                <form id="ra-form">
                    <div class="mb-3">
                        <label for="ra-policy" class="form-label">Policy</label>
                        <select class="form-select" id="ra-policy">
                            <option value="bankers">Banker's Algorithm</option>
                            <option value="fcfs">FCFS</option>
                            <option value="priority">Priority</option>
                            <option value="round_robin">Round Robin</option>
                            <option value="fair_share">Fair Share</option>
                        </select>
                    </div>
                    <div id="ra-resources">
                        <h5>Resources</h5>
                        <div class="resource-input mb-3">
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">RID</label>
                                    <input type="text" class="form-control" name="rid" value="R1">
                                </div>
                                <div class="col">
                                    <label class="form-label">Total</label>
                                    <input type="number" class="form-control" name="total_instances" value="10">
                                </div>
                            </div>
                        </div>
                        <div class="resource-input mb-3">
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">RID</label>
                                    <input type="text" class="form-control" name="rid" value="R2">
                                </div>
                                <div class="col">
                                    <label class="form-label">Total</label>
                                    <input type="number" class="form-control" name="total_instances" value="5">
                                </div>
                            </div>
                        </div>
                        <div class="resource-input mb-3">
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">RID</label>
                                    <input type="text" class="form-control" name="rid" value="R3">
                                </div>
                                <div class="col">
                                    <label class="form-label">Total</label>
                                    <input type="number" class="form-control" name="total_instances" value="7">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" id="add-resource-ra">Add Resource</button>
                    <div id="ra-processes">
                        <h5>Processes</h5>
                        <div class="process-input-ra mb-3">
                            <h6>Process 1</h6>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label">PID</label>
                                    <input type="text" class="form-control" name="pid" value="P1">
                                </div>
                                <div class="col">
                                    <label class="form-label">Max Resources</label>
                                    <input type="text" class="form-control" name="max_resources" value="5,4,3">
                                </div>
                                <div class="col">
                                    <label class="form-label">Allocated</label>
                                    <input type="text" class="form-control" name="allocated_resources" value="0,1,0">
                                </div>
                                <div class="col">
                                    <label class="form-label">Priority</label>
                                    <input type="number" class="form-control" name="priority" value="1">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" id="add-process-ra">Add Process</button>
                    <button type="button" class="btn btn-primary" id="allocate-resources">Allocate Resources</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Results</h3>
                <div id="ra-results"></div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let resourceCountRA = 3;
        let processCountRA = 1;

        document.getElementById('add-resource-ra').addEventListener('click', function() {
            resourceCountRA++;
            const resourcesDiv = document.getElementById('ra-resources');
            const newResource = document.createElement('div');
            newResource.className = 'resource-input mb-3';
            newResource.innerHTML = `
                <div class="row">
                    <div class="col">
                        <label class="form-label">RID</label>
                        <input type="text" class="form-control" name="rid" value="R${resourceCountRA}">
                    </div>
                    <div class="col">
                        <label class="form-label">Total</label>
                        <input type="number" class="form-control" name="total_instances" value="10">
                    </div>
                </div>
            `;
            resourcesDiv.appendChild(newResource);
        });

        document.getElementById('add-process-ra').addEventListener('click', function() {
            processCountRA++;
            const processesDiv = document.getElementById('ra-processes');
            const newProcess = document.createElement('div');
            newProcess.className = 'process-input-ra mb-3';
            newProcess.innerHTML = `
                <h6>Process ${processCountRA}</h6>
                <div class="row">
                    <div class="col">
                        <label class="form-label">PID</label>
                        <input type="text" class="form-control" name="pid" value="P${processCountRA}">
                    </div>
                    <div class="col">
                        <label class="form-label">Max Resources</label>
                        <input type="text" class="form-control" name="max_resources" value="5,4,3">
                    </div>
                    <div class="col">
                        <label class="form-label">Allocated</label>
                        <input type="text" class="form-control" name="allocated_resources" value="0,1,0">
                    </div>
                    <div class="col">
                        <label class="form-label">Priority</label>
                        <input type="number" class="form-control" name="priority" value="1">
                    </div>
                </div>
            `;
            processesDiv.appendChild(newProcess);
        });

        document.getElementById('allocate-resources').addEventListener('click', function() {
            const policy = document.getElementById('ra-policy').value;
            const resources = [];
            const resourceInputs = document.querySelectorAll('#ra-resources .resource-input');
            resourceInputs.forEach(input => {
                const rid = input.querySelector('[name="rid"]').value;
                const total_instances = parseInt(input.querySelector('[name="total_instances"]').value);
                resources.push({ rid, total_instances });
            });

            const processes = [];
            const processInputs = document.querySelectorAll('#ra-processes .process-input-ra');
            processInputs.forEach(input => {
                const pid = input.querySelector('[name="pid"]').value;
                const max_resources = input.querySelector('[name="max_resources"]').value.split(',').map(x => parseInt(x.trim()));
                const allocated_resources = input.querySelector('[name="allocated_resources"]').value.split(',').map(x => parseInt(x.trim()));
                const priority = parseInt(input.querySelector('[name="priority"]').value);
                processes.push({ pid, max_resources, allocated_resources, priority });
            });

            fetch('/resource_allocation/allocate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ policy, processes, resources })
            })
            .then(response => response.json())
            .then(result => {
                displayRAResults(result);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        function displayRAResults(result) {
            let html = '<h4>Resource Allocation Results</h4>';
            if (result.safe !== undefined) {
                html += `<p><strong>Safe:</strong> ${result.safe ? 'Yes' : 'No'}</p>`;
                html += `<p><strong>Message:</strong> ${result.message}</p>`;
                if (result.safe_sequence) {
                    html += `<p><strong>Safe Sequence:</strong> ${result.safe_sequence.join(' -> ')}</p>`;
                }
            } else if (result.allocations) {
                html += '<h5>Allocations:</h5><ul>';
                for (const [pid, alloc] of Object.entries(result.allocations)) {
                    html += `<li>${pid}: [${alloc.join(', ')}]</li>`;
                }
                html += '</ul>';
                html += `<p><strong>Message:</strong> ${result.message}</p>`;
            } else if (Array.isArray(result)) {
                html += '<h5>Requests:</h5><ul>';
                result.forEach(r => {
                    html += `<li>${r.message}</li>`;
                });
                html += '</ul>';
            }
            document.getElementById('ra-results').innerHTML = html;
        }
    </script>
</body>
</html>
